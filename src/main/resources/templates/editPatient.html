<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="template1.html">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
<form class="form-group" method="post" th:action="@{/admin/save(page=${page}, keyword=${keyword})}">
    <div >
        <labe>ID :</labe>
        <labe th:text="${patient.id}"></labe>
        <input class="form-control" type="hidden" name="id" th:value="${patient.id}">
    </div>
    <div >
        <labe>Nom</labe>
        <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
        <span class="text-danger" th:errors="${patient.nom}"></span>
    </div>
    <div >
        <labe>Date de naissance</labe>
        <input class="form-control" type="date" name="dateNaissande" th:value="${patient.dateNaissance}">
        <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
    </div>
    <div >
        <labe>Malade</labe>
        <input type="checkbox" name="malade" th:checked="${patient.malade}">
        <span class="text-danger" th:errors="${patient.malade}"></span>
    </div>
    <div>
        <labe>Score</labe>
        <input  class="form-control" type="text" name="score" th:value="${patient.score}">
        <span class="text-danger" th:errors="${patient.score}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
</div>
</body>
</html>
